brian-ripley-statics:
  type: anthos
  title: 197 How computing has changed statistics
  author: Ripley, Brian D.
  date: 2005
  url: https://doi.org/10.1093/acprof:oso/9780198566540.003.0011
  serial-number:
    doi: 10.1093/acprof:oso/9780198566540.003.0011
    isbn: '9780198566540'
  abstract: This chapter describes the effects on statistical work of the massive increase in the availability of computers and in their speed and storage capacities. The questions tackled concern the use of this power to work with larger datasets; to use more realistic models and better ways to fit them; to explore much larger classes of models; to attempt a more realistic analysis of existing simple models; and to better visualize data, or fitted models, or their combination. Related issues are discussed using a variety of examples. It is argued that statistical practice is affected most by the type of available statistical software. Open-source software, software quality, and graphical software are evaluated and illustrated using classification trees and serial brain scans.
  parent:
    type: anthology
    title: 'Celebrating Statistics: Papers in honour of Sir David Cox on his 80th birthday'
    publisher: Oxford University Press
intelligent-computing-challenges:
  type: article
  title: 'Intelligent Computing: The Latest Advances, Challenges, and Future'
  author:
    - Zhu, Shiqiang
    - Yu, Ting
    - Xu, Tao
    - Chen, Hongyang
    - Dustdar, Schahram
    - Gigan, Sylvain
    - Gunduz, Deniz
    - Hossain, Ekram
    - Jin, Yaochu
    - Lin, Feng
    - Liu, Bo
    - Wan, Zhiguo
    - Zhang, Ji
    - Zhao, Zhifeng
    - Zhu, Wentao
    - Chen, Zuoning
    - Durrani, Tariq S.
    - Wang, Huaimin
    - Wu, Jiangxing
    - Zhang, Tongyi
    - Pan, Yunhe
  date: 2023
  page-range: 6
  url: https://spj.science.org/doi/abs/10.34133/icomputing.0006
  serial-number:
    doi: 10.34133/icomputing.0006
  abstract: 'Computing is a critical driving force in the development of human civilization. In recent years, we have witnessed the emergence of intelligent computing, a new computing paradigm that is reshaping traditional computing and promoting digital revolution in the era of big data, artificial intelligence, and internet of things with new computing theories, architectures, methods, systems, and applications. Intelligent computing has greatly broadened the scope of computing, extending it from traditional computing on data to increasingly diverse computing paradigms such as perceptual intelligence, cognitive intelligence, autonomous intelligence, and human–computer fusion intelligence. Intelligence and computing have undergone paths of different evolution and development for a long time but have become increasingly intertwined in recent years: Intelligent computing is not only intelligence oriented but also intelligence driven. Such cross-fertilization has prompted the emergence and rapid advancement of intelligent computing. Intelligent computing is still in its infancy, and an abundance of innovations in the theories, systems, and applications of intelligent computing is expected to occur soon. We present the first comprehensive survey of literature on intelligent computing, covering its theory fundamentals, the technological fusion of intelligence and computing, important applications, challenges, and future perspectives. We believe that this survey is highly timely and will provide a comprehensive reference and cast valuable insights into intelligent computing for academic and industrial researchers and practitioners.'
  parent:
    type: periodical
    title: Intelligent Computing
    issue: ''
    volume: 2
