version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/database/queries/sql"
    schema: "./internal/database/migrations"
    gen:
      go:
        package: "queries"
        out: "./internal/database/queries"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_empty_slices: true
        emit_enum_valid_method: true
        emit_all_enum_values: true
        overrides:
          - column: "collection_members.bitmask_role"
            nullable: false
            go_type:
              import: "go.trulyao.dev/hubble/web/pkg/rbac"
              type: "Role"
          - column: "workspace_members.bitmask_role"
            nullable: false
            go_type:
              import: "go.trulyao.dev/hubble/web/pkg/rbac"
              type: "Role"
          - column: "workspace_invites.role"
            nullable: false
            go_type:
              import: "go.trulyao.dev/hubble/web/pkg/rbac"
              type: "Role"
          - column: "entries.entry_type"
            nullable: false
            go_type:
              import: "go.trulyao.dev/hubble/web/pkg/document"
              type: "EntryType"
          - column: "entries_queue.payload"
            nullable: true
            go_type:
              import: "go.trulyao.dev/hubble/web/pkg/document"
              type: "QueuePayload"
          - column: "installed_plugins.entry_types"
            nullable: false
            go_type:
              import: "go.trulyao.dev/hubble/web/pkg/document"
              type: "EntryType"
              slice: true
          - column: "installed_plugins.privileges"
            nullable: false
            go_type:
              type: "PluginPrivilege"
              slice: true
